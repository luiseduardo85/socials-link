<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main>
    <article>
      <header>
        <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Jessica Randall">
        <h1 class="title-name">Jessica Randall</h1>
        <p class="address">London, United Kingdom</p>
        <p class="about">"Front-end developer and avid reader."</p>
      </header>
      <section>
        <div class="list">
          <a class="link-button" href="https://github.com" target="_blank">GitHub</a>
          <a class="link-button" href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>
          <a class="link-button" href="https://www.linkedin.com" target="_blank">LinkedIn</a>
          <a class="link-button" href="https://twitter.com" target="_blank">Twitter</a>
          <a class="link-button" href="https://instagram.com" target="_blank">Instagram</a>
        </div>
      </section>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Luis Eduardo</a>.
  </div>
</body>

</html>
